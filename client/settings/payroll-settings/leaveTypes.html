<template name="leaveTypeSettings">
    <div class="modal-dialog modal-xl modal-dialog-scrollable" role="document" style="max-width: 90vw;">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Leaves</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            </div>
            <div class="modal-body">
                <input type="hidden" style="width: 100%; display:none;" id="leaveID" name="leaveID" />
                <div class="card-body p-1 rounded">
                    <div class="table-responsive">
                        <table id="tblLeaves" style="width:100%" class="table table-striped table-bordered tblInventoryService">
                            <thead>
                                <tr class="dnd-moved">
                                    <th class="th colLeaveID hiddenColumn" >Leave ID</th>
                                    <th class="th colLeaveName" >Leave Name</th>
                                    <th class="th colLeaveUnits" >Units</th>
                                    <th class="th colLeaveNormalEntitlement" style="">Normal Entitlement</th>
                                    <th class="th colLeaveLeaveLoadingRate" style="">Leave Loading Rate</th>
                                    <th class="th colLeavePaidLeave" style="">Paid Leave</th>
                                    <th class="th colLeaveShownOnPayslip" style="">Shown On Payslip</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="dnd-moved" id="{{item.id}}" style="cursor: pointer;">
                                    <td contenteditable="false" class="th colLeaveID hiddenColumn">Leave ID</td>
                                    <td contenteditable="false" class="colLeaveName"></td>
                                    <td contenteditable="false" class="colLeaveUnits"></td>
                                    <td contenteditable="false" class="colLeaveNormalEntitlement"></td>
                                    <td contenteditable="false" class="colLeaveLeaveLoadingRate"></td>
                                    <td contenteditable="false" class="colLeavePaidLeave"></td>
                                    <td contenteditable="false" class="colLeaveShownOnPayslip"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary btnSelectProducts" id="btnSelectProducts" type="button" autocomplete="off">Select</button>
              <button class="btn btn-light" data-dismiss="modal" type="button">Close</button>
            </div>
        </div>
    </div> 
</template>
